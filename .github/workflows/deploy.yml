name: Deploy HashLab to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true
        
    - name: Install wasm-pack
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
    - name: Add wasm-pack to PATH
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
    - name: Build WASM
      run: |
        cd rust-wasm
        wasm-pack build --release --target web --out-dir ../pkg --out-name rust_wasm
        
    - name: Copy WASM files as static assets
      run: |
        echo "Current directory structure:"
        ls -la
        echo "PKG directory contents:"
        ls -la pkg/
        
        # Copy WASM files to public directory so they're treated as static assets
        echo "Creating public/pkg directory:"
        mkdir -p frontend/public/pkg
        cp -r pkg/* frontend/public/pkg/
        
        # Also copy to dist for backup
        echo "Creating dist/pkg directory:"
        mkdir -p frontend/dist/pkg
        cp -r pkg/* frontend/dist/pkg/
        
        echo "Verifying copied files in public/pkg:"
        ls -la frontend/public/pkg/
        echo "Verifying copied files in dist/pkg:"
        ls -la frontend/dist/pkg/
        
        echo "Final dist directory structure:"
        find frontend/dist -name "*.wasm" -o -name "rust_wasm.js" | head -10
        
        # Verify the files are accessible
        echo "Testing file accessibility:"
        ls -la frontend/dist/pkg/rust_wasm.js || echo "rust_wasm.js not found in dist/pkg"
        ls -la frontend/public/pkg/rust_wasm.js || echo "rust_wasm.js not found in public/pkg"
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      if: github.ref == 'refs/heads/main'
      
    - name: Verify final deployment structure
      run: |
        echo "Final deployment directory structure:"
        find frontend/dist -type f -name "*.js" -o -name "*.wasm" | head -20
        echo "Checking if pkg directory exists:"
        ls -la frontend/dist/pkg/ || echo "pkg directory not found"
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      if: github.ref == 'refs/heads/main'
      with:
        path: ./frontend/dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'